<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="container-imagem">
            <a href="../index.html"><img src="../imagens/fundoFinal.png"></a>
            <p>Não tem uma conta? faça o seu registro</p>
            <a class="login" href="../cadastro/cadastro.html">Registre-se</a>
        </div>
        <div class="formulario-login">
            
           <span>Login</span>
           <form action="#" method="#">
          
            <!-- Campo de Email -->
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" maxlength="30" required>
            </div class="campo">

            <!-- Campo de Senha -->
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="20" required>
            </div>

            <!-- Botão de Envio -->
            <div class="campo">
                <input type="submit" value="Logar" class="btnLogar">
            </div>
            </form>
        </div>
    </div>    
</body>
</html>
